# 
# This is the apache config for eucalyptus: we use it only to load the
# axis2c module which will take care of the WebServices
#

ServerTokens OS

ServerRoot "/tmp"

ServerName 127.0.0.1

Listen 8775
KeepAliveTimeout 30

PidFile /var/run/eucalyptus/eucalyptus-nc.pid

User eucalyptus
Group eucalyptus

ErrorLog /var/log/eucalyptus/httpd-nc_error_log

LogLevel debug

<IfModule authz_host>
	<Directory />
		Order deny,allow
		Allow from all
		Deny from all
	</Directory>
</IfModule>

<IfModule mpm_prefork_module>
	StartServers       0
	MinSpareServers    1
	MaxSpareServers    0
	MaxClients         1
	MaxRequestsPerChild  0
</IfModule>

<IfModule mpm_worker_module>
	StartServers          0
	MaxClients            1
	MaxRequestsPerChild   0
	MinSpareThreads       1
	MaxSpareThreads       0
	ThreadLimit	      1
	ThreadsPerChild       1
</IfModule>

<IfModule mpm_event_module>
    StartServers          0
    MaxClients            1
    MinSpareThreads       1
    MaxSpareThreads       0 
    ThreadLimit           1
    ThreadsPerChild       1
    MaxRequestsPerChild   0
</IfModule>

LoadModule axis2_module /usr/lib64/httpd/modules/mod_axis2.so
LoadModule authz_host_module /usr/lib64/httpd/modules/mod_authz_host.so
Axis2RepoPath /usr/lib64/eucalyptus/axis2/nc/
Axis2LogFile /var/log/eucalyptus/axis2-nc.log
Axis2MaxLogFileSize 128
Axis2LogLevel debug
<Location /axis2>
        SetHandler axis2_module
</Location>

